<!--The content below is only a placeholder and can be replaced.-->
<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="" class="nav-link">
        <span class="title">Dead Soul</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <div class="clr-row clr-justify-content-center">
        <div class="clr-col-lg-5 clr-col-md-8 clr-col-12 clr-align-self-center">
          <div class="card">
            <div class="card-block">
              <div class="card-text">
                <clr-checkbox-container>
                  <label>设定规则</label>
                  <clr-checkbox-wrapper>
                    <input type="checkbox" clrCheckbox name="allow_dup" value="allow_dup" [(ngModel)]="allow_dup" />
                    <label>允许重复武器</label>
                  </clr-checkbox-wrapper>
                  <clr-checkbox-wrapper>
                    <input type="checkbox" clrCheckbox name="use_ds_rules" value="use_ds_rules"
                      [(ngModel)]="use_ds_rules" />
                    <label>应用亡魂规则</label>
                  </clr-checkbox-wrapper>
                  <clr-control-helper></clr-control-helper>
                  <clr-control-error></clr-control-error>
                </clr-checkbox-container>
                <div>
                  <ul class="list">
                    <li *ngFor="let r of results">{{r}}</li>
                  </ul>
                </div>
              </div>
              <div class="card-footr">
                <button class="btn btn-sm btn-link" (click)="roll()">Roll</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
